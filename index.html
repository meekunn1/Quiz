<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <aside>
        <h2 class="timer"></h2>
    </aside>
    <aside>
        <button class="highScoreBtn" type="button">button test text</button>
    </aside>
    <main class="interface">
        <div id="generateStart" class="flexCenter">
            <h1>Coding Quiz Challenge</h1>
            <button id="startBtn" type="button">Click to start Quiz</button>
        </div>
        <div id="generateQuiz" class="flexCenter">
            <h2 id="questionCount">Question</h2>
            <h3 id="question"></h3>
            <div id="answers" class="flexRow" ></div>
            <h3 id="answerChecker"></h3>
        </div>
        <div id="generateSubmit" class="flexCenter">
            <h1>Game Over</h1>
            <h2 id="displayScore"></h2>
            <div class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="scoreName" placeholder="Your Name" />
            </div>
            <button id="submitBtn" type="submit">Submit</button>
        </div>
        <div id="generateRestart" class="flexCenter">
            <h2>Game Over</h2>
            <button id="restartBtn" type="button">Click to play again</button>
        </div>
        <div id="generateHighScore" class="flexCenter">
            <h2>Highscores</h>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
